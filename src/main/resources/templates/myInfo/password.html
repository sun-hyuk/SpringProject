<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/myInfo/nickname.css}" />
</head>
<body>
	<!-- 헤더 -->
	<header class="header">
		<a href="javascript:history.back()" class="btn-back"> <img
			th:src="@{/images/vector-icon.png}" alt="뒤로가기" class="back-icon" />
		</a>
		<h1>비밀번호 변경</h1>
		<button type="button" class="btn-complete">완료</button>
	</header>

	<!-- 스크롤 영역 -->
	<div class="container">
		<form id="passwordForm" class="form-group"
			th:action="@{/myInfo/password}" method="post">
			<div class="input-group">
				<label for="currentPwd">현재 비밀번호</label>
				<!-- name 속성 반드시 추가 -->
				<input id="currentPwd" name="currentPwd" type="password"
					class="input-field" maxlength="20" required />
				<button type="button" class="btn-clear">
					<img th:src="@{/images/myInfo/visibility-off-icon.png}" alt="숨김"
						class="clear-icon" />
				</button>
			</div>
			<div class="input-group">
				<label for="newPwd">새 비밀번호</label>
				<!-- name 속성 반드시 추가 -->
				<input id="newPwd" name="newPwd" type="password" class="input-field"
					maxlength="20" required />
				<button type="button" class="btn-clear">
					<img th:src="@{/images/myInfo/visibility-off-icon.png}" alt="숨김"
						class="clear-icon" />
				</button>
			</div>
			<div class="input-group">
				<label for="confirmPwd">새 비밀번호 확인</label>
				<!-- name 속성 반드시 추가 -->
				<input id="confirmPwd" name="confirmPwd" type="password"
					class="input-field" maxlength="20" required />
				<button type="button" class="btn-clear">
					<img th:src="@{/images/myInfo/visibility-off-icon.png}" alt="숨김"
						class="clear-icon" />
				</button>
			</div>
		</form>
	</div>

	<div th:replace="footer.html"></div>
	<script th:src="@{/js/myInfo/password.js}"></script>
</body>
</html>
