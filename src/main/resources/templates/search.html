<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/search.css}">
</head>
<body>
	<div class="top-bar">
		<a href="javascript:history.back()" class="btn-back"> <img
			src="/images/vector-icon.png" alt="뒤로가기" class="icon">
		</a>
		<form id="searchForm" class="search-box">
			<img src="/images/main/search/search-icon.png" alt="검색"
				class="search-icon-img"> <input type="text"
				placeholder="매장, 지역명으로 검색해 보세요" class="search-bar">
		</form>
	</div>

	<div class="container">
		<!-- 최근 검색어 -->
		<div class="section">
			<h4 class="section-title">최근 검색어</h4>
			<div class="tag-list">
				<!-- JavaScript가 여기에 <span class="tag">태그</span> 형태로 넣어줍니다 -->
			</div>
		</div>
		<!-- 인기 검색어 -->
		<div class="section">
			<h4 class="section-title">인기 검색어</h4>
			<div class="rank-grid">
				<!-- JavaScript가 여기에 순위별 링크(<a>)를 뿌려줍니다 -->
			</div>
		</div>
	</div>

	<!-- search.js를 Body 맨 아래에 추가 -->
	<script src="/js/search.js"></script>
</body>
</html>
