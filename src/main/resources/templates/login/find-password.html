<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EatoMeter - 비밀번호 찾기</title>
<link rel="stylesheet" th:href="@{/css/login/login.css}" />
</head>
<body>
	<div class="container">
		<!-- 닫기 버튼 -->
		<button class="close-btn" onclick="history.back()">×</button>

		<!-- 로고 섹션 -->
		<div class="logo-section">
			<img src="/images/login/eatometer-logo.png" alt="EatoMeter 로고"
				class="main-logo">
		</div>

		<!-- 비밀번호 찾기 폼 -->
		<form class="login-form" th:action="@{/find-password}" method="post">
			<div class="form-header">
				<h2>비밀번호 찾기</h2>
			</div>

			<div class="input-container">
				<input type="text" name="memberId" class="form-input"
					placeholder="아이디(이메일)을 입력하세요" required> <input type="text"
					name="phone" class="form-input" placeholder="전화번호를 입력하세요" required>
			</div>

			<button type="submit" class="login-btn">비밀번호 재설정</button>

			<div class="footer-link" style="margin-top: 20px;">
				<a href="/login" class="forgot-link">로그인으로 이동</a>
			</div>
		</form>
	</div>
</body>
</html>
