<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>가게 등록</title>
<!-- CSS 파일 경로: /css/store/storeRegister.css -->
<link rel="stylesheet" th:href="@{/css/store/storeRegister.css}" />
</head>
<body th:attr="data-member-id=${loggedInMember.memberId}">
	<!-- ─── 1) 상단 고정 헤더 ────────────────────────────────────────────── -->
	<header class="header">
		<a href="javascript:history.back()" class="btn-back"> <img
			th:src="@{/images/vector-icon.png}" alt="뒤로가기" class="back-icon" />
		</a>
		<h1>가게 등록</h1>
		<button type="submit" form="storeRegisterForm" class="btn-complete">제출</button>
	</header>

	<!-- ─── 2) 스크롤 가능한 메인 컨테이너 ────────────────────────────────── -->
	<div class="container">
		<form id="storeRegisterForm" class="form-group"
			th:action="@{/storeRegister}" th:object="${store}" method="post"
			enctype="multipart/form-data">

			<!-- 2-1) 가게 이름 -->
			<div class="input-group">
				<label for="storeName">가게 이름</label> <input id="storeName"
					type="text" name="name" placeholder="가게 이름을 입력하세요" maxlength="20"
					class="input-field" />
			</div>

			<!-- 도로명 주소 입력 그룹 -->
			<div class="input-group">
				<label for="roadAddress">도로명 주소</label> <input id="roadAddress"
					type="text" name="roadAddress" placeholder="도로명 주소를 입력하세요"
					class="input-field" />
			</div>


			<!-- 2-3) 위도 -->
			<div class="input-group">
				<label for="latitude">위도</label> <input id="latitude" type="text"
					name="latitude" placeholder="예) 35.144318617851724"
					class="input-field" />
			</div>

			<!-- 2-4) 경도 -->
			<div class="input-group">
				<label for="longitude">경도</label> <input id="longitude" type="text"
					name="longitude" placeholder="예) 129.036503860088644"
					class="input-field" />
			</div>

			<!-- 2-5) 시 -->
			<div class="input-group">
				<label for="city">시</label> <input id="city" type="text" name="city"
					placeholder="예) 제주시, 서귀포시" class="input-field" />
			</div>

			<!-- 2-6) 읍/면/동 -->
			<div class="input-group">
				<label for="district">읍/면/동</label> <input id="district" type="text"
					name="district" placeholder="예) 성산읍, 남원읍, 중문동" class="input-field" />
			</div>

			<!-- 2-7) 소개 -->
			<div class="input-group">
				<label for="description">소개</label> <input id="description"
					type="text" name="intro" placeholder="가게 소개를 입력하세요" maxlength="200"
					class="input-field" />
			</div>

			<!-- 2-8) 연락처 -->
			<div class="input-group">
				<label for="contact">연락처</label> <input id="contact" type="text"
					name="phone" placeholder="전화번호를 '-' 없이 입력하세요" maxlength="15"
					class="input-field" />
			</div>

			<!-- 2-9) 해시태그 -->
			<div class="input-group">
				<label for="hashtags">해시태그</label> <input id="hashtags" type="text"
					name="tag" placeholder="예) 맛집, 카페, 디저트" class="input-field" />
			</div>

			<!-- 2-10) 대표 이미지 업로드 -->
			<div class="input-group">
				<label for="mainImage">대표 이미지</label>
				<div class="image-upload-box">
					<label for="mainImage" class="image-upload-label"> <span
						class="plus-icon">＋</span> <span class="upload-text">파일
							첨부하기</span>
					</label> <input type="file" id="mainImage" name="mainImage"
						accept="image/*" class="input-file" onchange="previewImage(event)" />

					<!-- 대표이미지 미리보기 -->
					<img id="preview" />
				</div>
			</div>
		</form>
	</div>

	<script src="/js/store/storeRegister.js"></script>
</body>
</html>
