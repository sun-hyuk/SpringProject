<!-- 열기 버튼 -->
<button class="filter-btn" data-open-modal="sortModal">
	<span id="sortLabel" th:text="${currentSortLabel}">가나다순</span> <img
		src="/images/rstSearch/arrow.png" class="filter-icon" alt="화살표" />
</button>

<!-- 정렬 모달 -->
<div class="modal" id="sortModal" th:fragment="sortmodal" hidden>
	<div class="modal-content">
		<div class="modal-header">
			<h3>정렬</h3>
			<!-- data-close-modal 에 값 없이 -->
			<button class="close-btn2" data-close-modal>
				<img src="/images/rstSearch/filter/x.png" alt="닫기" />
			</button>
		</div>
		<ul class="modal-options">
			<li data-sort="name"
				th:classappend="${currentSort=='name'}    ? ' active':''">가나다순</li>
			<li data-sort="reviews"
				th:classappend="${currentSort=='reviews'} ? ' active':''">리뷰
				많은순</li>
			<li data-sort="rating"
				th:classappend="${currentSort=='rating'}  ? ' active':''">별점
				높은순</li>
			<li data-sort="jjim"
				th:classappend="${currentSort=='jjim'}    ? ' active':''">찜 많은순</li>
		</ul>
	</div>
</div>
